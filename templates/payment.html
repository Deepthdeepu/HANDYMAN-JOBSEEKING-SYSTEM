{% include 'header1.html' %}
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
  
 <section class="contact_section layout_padding" id="contactLink">
      <div class="container">
         <div class="text-center mx-auto mb-5" style="max-width: 600px;">
                <h5 class="text-primary text-uppercase" style="letter-spacing: 5px;">Payment</h5>
            </div>
      </div>
	    
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-8 mx-auto">
            <form  action="addpayment" method="post">
			 {% csrf_token %}
              <div class="form-row">
                <div class="form-group col-md-12">
                  <input type="text" class="form-control" id="inputName4" value="{{result.id}}" hidden name="rid" data-error="Please enter your name">
                </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" id="inputEmail4"  value="{{result.uname}}" readonly name="uname" data-error="Please enter your name">
                </div>
				 <div class="form-group col-md-6">
                  <input type="text" class="form-control" id="inputEmail4"  value="{{result.typee}}" readonly name="typee" data-error="Please enter your name">
                </div>
				<div class="form-group col-md-12">
                  <input type="text" class="form-control" id="inputEmail4" value="{{result.wid}}" hidden name="wid" data-error="Please enter your name">
                </div>
				
				<div class="form-group col-md-6">
                  <input type="text" class="form-control"  readonly value="{{result.amount}}" name="amount" required data-error="Please enter type" id="inputEmail4" >
				</div>
				<div class="form-group col-md-6">
                 Date <input type="Date" class="form-control" id="inputEmail4"placeholder=" Date" name="date" required data-error="Please enter type">
                </div>
				  <script language="javascript">
                                    var today = new Date();
                                    var dd = String(today.getDate()).padStart(2, '0');
                                    var mm = String(today.getMonth() + 1).padStart(2, '0');
                                    var yyyy = today.getFullYear();
                            
                                    today = yyyy + '-' + mm + '-' + dd;
                                    $('#date_picker').attr('min',today);
                                </script>
<div class="form-group col-md-6">
                  <input type="text" class="form-control" id="inputEmail4" placeholder="Card Number" pattern="[0-9]{14}" title="Enter 14 Digits" name="c_num" required data-error="Please enter type">
                </div>
				  <script language="javascript">
                                    var today = new Date();
                                    var dd = String(today.getDate()).padStart(2, '0');
                                    var mm = String(today.getMonth() + 1).padStart(2, '0');
                                    var yyyy = today.getFullYear();
                            
                                    today = yyyy + '-' + mm + '-' + dd;
                                    $('#date_picker1').attr('min',today);
                                </script>
				<div class="form-group col-md-6">
                  Exp Date<input type="Date" class="form-control" id="inputEmail4"  placeholder="Exp Date" name="e_date" required data-error="Please enter type">
                </div>
				<div class="form-group col-md-6">
                  <input type="text" class="form-control" id="inputEmail4" placeholder="CVV" pattern="[0-9]{3}" title="Enter 3 Digits"  name="cvv" required data-error="Please enter type">
                </div>
              </div>
            
             
              <div class="d-flex justify-content-center">
                <button type="submit" name="submit" class="">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      </div>
    </section>
