{% block content %}
{% load static %}
{% include 'header1.html' %}

  

 <!-- contact section -->
    <section class="contact_section layout_padding" id="contactLink">
      <div class="container">
	  <div class="text-center mx-auto mb-5" style="max-width: 600px;">
                <h5 class="text-primary text-uppercase" style="letter-spacing: 5px;">User Register</h5>
            </div>
        
		
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-8 mx-auto">
            <form  action="adduser" method="post">
			{% csrf_token %}
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" id="inputName4" name="name" placeholder="Name ">
                </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" id="inputEmail4" name="email"  placeholder="Email id">
                </div>
				<div class="form-group col-md-6">
                  <input type="text" class="form-control" id="inputEmail4 "pattern="[0-9]{10}" title="Enter 10 Digits" placeholder="Phone Number" name="phone">
                </div>
				<div class="form-group col-md-6" class="form-control"  id="inputName4" >
                   <label for="label">Choose a place:</label>
                                    <select name="place" id="place">
                                        {% for i in res %}
                                        <option value="{{i}}">{{i}}</option>
                                        {% endfor %}   
                                      </select>>
                </div>
				<div class="form-group col-md-6">
                  <input type="password" class="form-control"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="inputEmail4" title="Must Contain 8 characters with caps , small letters and number "  placeholder="Password" name="password">
                </div>
				<div class="form-group col-md-6">
                  <input type="text" class="form-control" id="inputEmail4" name="status" value="pending" hidden>
                </div>

              </div>
            
             
              <div class="d-flex justify-content-center">
                <button type="submit" name="submit"class="">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>


    <!-- end contact section -->
