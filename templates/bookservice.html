{% block content %}
{% load static %}

{% include 'header1.html' %}
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
   


    <!-- Contact Start -->
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container">
            <div class="text-center mx-auto mb-5" style="max-width: 600px;">
                <h5 class="text-primary text-uppercase" style="letter-spacing: 5px;">Service Booking</h5>
            </div>
			 <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-8 mx-auto">
            <form  action="addbook" method="post">
			 {% csrf_token %}
              <div class="form-row">
                <div class="form-group col-md-6">
                  <select class="form-control" required name="typee">
                                    <option  data-display="Select">Select Work Type</option>
                                    {% for i in result %}
                                    <option value="{{i.name}}" >{{i.name}}</option>
                                    {% endfor %}
                                </select>
                </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" id="inputEmail4" placeholder="Number Of Workers" name="no_wrkr"  required title="Please enter No of Worker">
                </div>
				 <div class="form-group col-md-6">
                  <input type="text" class="form-control" id="inputEmail4"  placeholder="Rate" name="rate"  required title="Please enter your rate">
                </div>
				<div class="form-group col-md-6">
                  <input type="date" class="form-control" id="inputEmail4 "placeholder="Date" name="date" required data-error="Please enter type">
                </div>
				 <script language="javascript">
                                    var today = new Date();
                                    var dd = String(today.getDate()).padStart(2, '0');
                                    var mm = String(today.getMonth() + 1).padStart(2, '0');
                                    var yyyy = today.getFullYear();
                            
                                    today = yyyy + '-' + mm + '-' + dd;
                                    $('#date_picker').attr('min',today);
                                </script>
				 <div class="form-group col-md-6">
                  <input type="date" class="form-control" id="inputEmail4 "pattern="[0-9]{10}" title="Enter 10 Digits" placeholder="Phone Number" name="phone"  required data-error="Please enter your Phone">
                </div>
				<div class="form-group col-md-6">
                  <input type="text" class="form-control" id="inputEmail4 "placeholder="Place" name="place"  required title="Please enter your Place">
                </div>
				<div class="form-group col-md-6">
                  <input type="text" class="form-control"  id="inputEmail4"  placeholder="Issue" cols="30" rows="10" name="issue">
                </div>
				<div class="form-group col-md-6">
                  <input type="text" class="form-control" id="inputEmail4" name="status" value="pending" hidden>
                </div>

              </div>
            
             
              <div class="d-flex justify-content-center">
                <button type="submit" name="submit" class="btn btn-primary w-100 py-3">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
           
        </div>
    </div>
    <!-- Contact End -->

{% include 'footer1.html' %}

{% endblock %}
