{% block content %}
{% load static %}

{% include 'header1.html' %}
<style>
body{
background-color:#041858;}
</style>
<!-- Start Wishlist  -->
<div class="wishlist-box-main">
    <div class="container"><br>
	 <div class="container">
         <div class="text-center mx-auto mb-5" style="max-width: 600px;">
                <h5 class="text-primary text-uppercase" style="letter-spacing: 5px;">Users List</h5>
            </div>
      </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="table-main table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email </th>
                                <th>Place</th>
                                <th>Phone</th>
                                <th>Status</th>
                                <th>Approve</th>
                                <th>Reject</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                              {% for i in result %}
                                <td class="name-pr">{{i.name}}</td>
                                <td class="price-pr">{{i.email}}</td>
                                <td class="quantity-box">{{i.place}}</td>
                                <td class="quantity-box">{{i.phone}}</td>
                                <td class="quantity-box">{{i.status}}</td>
                                <td class="add-pr">
                                    <a  href="uapprove/{{i.id}}">Approve</a>
                                </td>
                                <td class="remove-pr">
                                    <a href="udelete/{{i.id}}"><i ></i>Reject</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </div>
